     <script>
      
         $(document).ready(function(){
     var num = 1;
   $('.toggle').on('click', function(){
      
       if(num % 2 ==0){
            $('#showcase-text-border').css('margin-top', '');
            num++;
    } 
       else if(!num%2==0){
        $('#showcase-text-border').css('margin-top', '250px');
        num++;   
    }
       
       
    });
